<head>
<title>rounded</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
     span {
        display: inline-block;
        width: 6rem;
        height: 6rem;
        margin: .3rem;
        background-color: rgb(255, 157, 0);
        color: white;
     }
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <span class='rounded'>rounded</span>
            <span class='rounded-sm'>rounded-sm</span>
            <span class='rounded-lg'>rounded-lg</span>
            <span class='rounded-bottom'>bottom</span>
            <span class='rounded-top'>top</span>
            <span class='rounded-left'>left</span>
            <span class='rounded-right'>right</span>
            <span class='rounded-circle'>circle</span>
            <span class='rounded-0'>rounded-0</span>
        </div>
    </div>
